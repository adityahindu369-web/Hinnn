<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RG Downloads</title>

<style>
    body {
        background: #0B0F1C;
        margin: 0;
        font-family: 'Inter', sans-serif;
        color: #fff;
    }

    /* HEADER */
    header {
        background: #0F1325;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 0px 10px #0005;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        font-weight: 700;
        color: #A88CFF;
    }

    .menu-icon {
        width: 40px;
        height: 40px;
        background: #1f2642;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        color: #bdaeff;
    }

    .container {
        padding: 20px;
    }

    /* CARD */
    .card {
        background: #141A2D;
        border-radius: 20px;
        padding: 16px;
        margin-bottom: 22px;
        border: 1px solid #1F2940;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.25);
    }

    .top {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .app-icon {
        width: 60px;
        height: 60px;
        background: #222B46;
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .app-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .title-area h2 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
    }

    .title-area p {
        margin: 2px 0 0;
        color: #9AB0FF;
        font-size: 14px;
    }

    .badge-new {
        background: #00C2FF;
        color: #000;
        padding: 4px 10px;
        border-radius: 10px;
        font-size: 12px;
        font-weight: 700;
        margin-left: auto;
    }

    .info-row {
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
        color: #9AB0FF;
        font-size: 14px;
    }

    .btn-row {
        margin-top: 16px;
        display: flex;
        gap: 10px;
    }

    .btn-download {
        flex: 1;
        background: #6D4EFF;
        padding: 12px;
        text-align: center;
        border-radius: 12px;
        color: #fff;
        font-weight: 700;
        text-decoration: none;
    }

    .btn-study {
        flex: 1;
        background: #0B152F;
        padding: 12px;
        text-align: center;
        border-radius: 12px;
        color: #65D3FF;
        font-weight: 700;
        text-decoration: none;
        border: 1px solid #263457;
    }
</style>
</head>
